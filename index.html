<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <body>
      <form method="post" action="https://mate-academy-form-lesson.herokuapp.com/create-application" autocomplete="off">
      <fieldset>
        <legend>Personal information</legend>
        <div><label>Surname:
          <input type="text" name="formSurname" autocomplete="off"></label></div>
        <div><label>Name:
          <input type="text" name="formName" autocomplete="off"></label></div>
        <div><label>How old are You?
          <input type="number" class="age" value="12" name="formAge" data-qa="field-value"></label></div>
        <div><label>Full date of birth:
          <input type="date" name="formBirth"></label></div>
        <div><label>I acept the tern of the agreement
          <input type="checkbox" name="formAgree"></label></div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div><label>E-mail:
          <input type="email" name="formEmail" placeholder="email@example.com" required data-qa="field-placeholder"></label></div>
        <div><label>Password:
          <input type="password" name="formPassword" minlength="5"></label></div>
      </fieldset>
      <fieldset>
      <legend>An interesting fact about you!</legend>
        <div><label>Do you love cats?<input class="start" type="radio" name="aboutCat">Yes</label>
        <label> <input type="radio" name="aboutCat">No</label></div>
        <div><label>What is your favorite color? <input type="color" name="colorPicker"></label></div>
        <div><label>What time do you go to bed? <input type="time" name="timeInput"></label></div>
        <div><label>What are your favorite brand of cars?
          <select name="formBrandCar" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
            </label></div>
        <div><label>How do you rate our work?<input type="range" name="rangeInput" min="1" max="10"></label></div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div><label>Comments: <textarea name="formComment" maxlength="30"></textarea></label></div>
        <div><label>Would you recommend us?
          <select size="1" name="formBool">
            <option selected value="yes">Yes</option>
            <option value="no">No</option>
          </select></label></div>
      </fieldset>
      <input type="submit" value="Submit">
      </form>
      <script type="text/javascript" src="./main.js"></script>
    </body>
</body>
</html>
